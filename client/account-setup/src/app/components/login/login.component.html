<div class="login-container">
  <div class="login-card">
    <h1>{{ isRegisterMode ? 'Create Account' : 'Login' }}</h1>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group" *ngIf="isRegisterMode">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          [(ngModel)]="firstName"
          required
          [disabled]="loading"
        />
      </div>

      <div class="form-group" *ngIf="isRegisterMode">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          [(ngModel)]="lastName"
          required
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          [disabled]="loading"
        />
      </div>

      <div class="error" *ngIf="error">{{ error }}</div>

      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="loading || !loginForm.valid"
      >
        {{ loading ? 'Please wait...' : (isRegisterMode ? 'Create Account' : 'Login') }}
      </button>
    </form>

    <div class="toggle-mode">
      <button type="button" class="btn-link" (click)="toggleMode()" [disabled]="loading">
        {{ isRegisterMode ? 'Already have an account? Login' : 'Need an account? Register' }}
      </button>
    </div>
  </div>
</div>
