overwrite: true
schema: "http://localhost:5000/graphql"
documents: "src/**/*.ts"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
    config:
      addExplicitOverride: true
      withHooks: false
      withHOC: false
      withComponent: false